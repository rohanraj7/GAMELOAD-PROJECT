{% block content %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>GAMELOAD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href=" {% static 'usersignup/css/style.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css"
		integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</head>

<body style="background-color: rgb(191, 173, 173);">
	<section class="ftco-section">
		<div class="container">
			<!-- <div  class="row justify-content-center">
				<div style="padding-top: 1px ;" class="col-md-6 text-center ">
					{% for message in messages %}
					<script>
						swal('{{ message }}');
					</script>
					{% endfor %}
				</div>
			</div> -->
			<!-- <div class="row justify-content-center">
				<div  class="login-wrap col-md-7 col-lg-5">
					<div  class=" p-4 "> -->
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">

						<h3 class="text-center mb-3">Add Product</h3>
						

						<div class="login-wrap p-4 p-md-5">

							<form method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group mb-2">
									<label class="label" for="name">Name</label>
									<input type="text" class="form-control text-dark" placeholder="Name" name="name"
										required>
								</div>
                                <select id="cat" name="category" class="">


									{% for i in ob %}
									<option value="{{i.id}}">{{i.name }}</option>
									{% endfor %}

								</select>

								{% comment %} <br>
								<div class="form-group mx-sm-3 ">
									<label> Sub Category </label>
									<select name="subcategory" class="">
										{% for j in sub %}
										<option value="{{j.id}}">{{j.subcatname}}</option>
										{% endfor %}
									</select>
								</div> {% endcomment %}
								<div class="d-flex">
									<div class="form-group mb-2">
										<label class="label" for="name">price</label>
										<input type="number" class="form-control text-dark w-75" placeholder="price"
											name="price" required>
									</div>
									<div class="form-group mb-2">
										<label class="label" for="name">Stock</label>
										<input type="number" class="form-control text-dark w-75" placeholder="stock"
											name="stock" required>
									</div>

									<div class="form-group mb-2">
										<label class="label" for="name">quantity</label>
										<input type="" class="form-control text-dark w-75" placeholder="quantity"
											name="quantity" required>
									</div>
								</div>

								<div class="form-group mb-2">
									<label class="label" for="name">Description</label>
									<input type="text" class="form-control text-dark" placeholder="description"
										name="description" required>
								</div>


								<div class="d-flex">
								<input type="file" id="myFile1" accept="image/*" name="filename1"><br><br>
								
								<input type="file" id="myFile" accept="image/*" name="filename2"><br><br>
							</div>
							<div class="d-flex">
								<input type="file" id="myFile"  accept="image/*" name="filename3"><br><br>
								<input type="file" id="myFile" accept="image/*" name="filename4"><br>
							</div>
								 <div id="crop">
									<div class="vald-info" id="info"></div>
									<h5 class="error_form text-danger" id="image1_error_message"></h5>
									<div style="display: flex">
										<div id="image-box1" class="image-container clr"
											style="height: 300px; width: 20%">
										</div>
										<button type="button" class="btn btneds bg-success" id="crop-btn1"
											style=" margin-top: 10px; display: none; width: 50%; margin: 20rem 0rem 0rem 0rem;">crop</button>
									</div>
								</div> 
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">ADD</button>
									

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	<script>
		const imagebox1 = document.getElementById("image-box1");
		const crop_btn1 = document.getElementById("crop-btn1");
		const input1 = document.getElementById("myFile1");

		// When user uploads the image this event will get triggered
		input1.addEventListener("change", () => {
			// Getting image file object from the input variable
			const img_data1 = input1.files[0];
			// createObjectURL() static method creates a DOMString containing a URL representing the object given in the parameter.
			// The new object URL represents the specified File object or Blob object.
			const url1 = URL.createObjectURL(img_data1);
			// Creating a image tag inside imagebox which will hold the cropping view image(uploaded file) to it using the url created before.
			imagebox1.innerHTML = `<img src="${url1}" id="image1" style="width:100%;">`;
			// Storing that cropping view image in a variable
			const image1 = document.getElementById("image1");
			// Displaying the image box
			document.getElementById("image-box1").style.display = "block";
			// Displaying the Crop buttton
			document.getElementById("crop-btn1").style.display = "block";
			// Hiding the Post button
			document.getElementById("myFile1").style.display = "block";
			const cropper1 = new Cropper(image1, {
				autoCropArea: 1,
				viewMode: 1,
				scalable: false,
				zoomable: false,
				movable: false,
				minCropBoxWidth: 50,
				minCropBoxHeight: 50,
			});
			// When crop button is clicked this event will get triggered
			crop_btn1.addEventListener("click", () => {
				// This method coverts the selected cropped image on the cropper canvas into a blob object
				cropper1.getCroppedCanvas().toBlob((blob) => {
					// Gets the original image data
					let fileInputElement1 = document.getElementById("myFile1");
					// Make a new cropped image file using that blob object, image_data.name will make the new file name same as original image
					let file1 = new File([blob], img_data1.name, {
						type: "image/*",
						lastModified: new Date().getTime(),
					});
					// Create a new container
					let container1 = new DataTransfer();
					// Add the cropped image file to the container
					container1.items.add(file1);
					// Replace the original image file with the new cropped image file
					fileInputElement1.files = container1.files;
					document.getElementById("myFile1").src = URL.createObjectURL(
						fileInputElement1.files[0]
					);
					// Hide the cropper box
					document.getElementById("image-box1").style.display = "none";
					// Hide the crop button
					document.getElementById("crop-btn1").style.display = "none";

				});
			});
		});
	</script>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js"
	integrity="sha512-ZK6m9vADamSl5fxBPtXw6ho6A4TuX89HUbcfvxa2v2NYNT/7l8yFGJ3JlXyMN4hlNbz0il4k6DvqbIW5CCwqkw=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
{% endblock content %}
