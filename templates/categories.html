{% extends 'adminbase.html' %}
{% load static %}
{% block content %}


<section class="container mt-5">
  <h2 class="text-danger" style="margin-top: 79px;">CATEGORIES </h2>
  <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">offer</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
          {% for i in cat %}
        <tr>
          <th>{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.offer}}</td>
          <td> <a class="" href="{% url 'delete_categories' i.id%}"><button class="btn bg-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button></a>
          </td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  
    
</section>

<!-- Button trigger modal -->
<center>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD CATEGORIES
  </button>
</center>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">categories</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post">
               {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">categories Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="categories" required>
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">OFFER</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" name="offer" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          {% comment %} <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

{% block scripts %}
<script>
{% for n in messages %}
  swal(
  '{{ n }}'
  )
{% endfor %}
</script> 
{% endblock %}
