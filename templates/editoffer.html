{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>SignUP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'register/css/style.css' %}">

	</head>
	<body>
        <div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5" style="margin-top: 50px;">

						<h3 class="text-center mb-3">Edit offer</h3>
						<form action="#" class="signup-form" method="post">
							{% csrf_token %}
							<div class="form-group mb-2">
								<label class="label" for="name"> OFFER</label>
								<input type="text" class="form-control text-dark" placeholder="offer in percentage " name="offer"
									required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">ADD</button>
							</div>

						</form>
						<br><br>
						<center><a class="btn btn-primary" href="{% url 'offer_management'%}" role="button">Go back</a></center>
						<!-- <p>I'm already a member! <a data-toggle="tab" href="#signin">Sign In</a></p> -->
					</div>
				</div>
			</div>
		</div>

       
        

  <script src="{% static 'register/js/jquery.min.js' %}"></script>
  <script src="{% static 'register/js/popper.js' %}"></script>
  <script src="{% static 'register/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'register/js/main.js' %}"></script>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
