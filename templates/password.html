{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT USER</title>
    
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	
	<link rel="stylesheet" href="{%static 'signin/css/style.css' %}">
</head>

<body>
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Change Password</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5" style="width: 100%;">
        <form action="" class="signup-form" method="post">
            {% csrf_token %}
            {% for message in messages %}
			<div class="alert alert-danger" role="alert">
			{{message}}
            </div>
            {% endfor %}
            <div class="form-group mb-2">
                <label class="label" for="name"> old password </label>
                <input type="password" class="form-control text-dark" placeholder="Enter your old password"
                    name="password1" required>
            </div>
            <div class="form-group mb-2">
                <label class="label" for="name"> New Password</label>
                <input type="password" class="form-control text-dark" placeholder="New password"
                    name="newpassword1" required>
            </div>
            <div class="form-group mb-2">
                <label class="label" for="name"> Re-type New Password</label>
                <input type="password" class="form-control text-dark" placeholder="re type password"
                    name="newpassword2" required>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Save</button>
            </div>
            <center><a class="btn btn-primary" href="{% url 'profile'%}" role="button">Go back</a></center>
        </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
        
    
    <script src="{%static 'signup/js/jquery.min.js' %}"></script>
    <script src="{%static 'signup/js/popper.js' %}"></script>
    <script src="{%static 'signup/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'signup/js/main.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
