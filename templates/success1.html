<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h3>order successfull</h3>
        <style type="text/css">

            body
            {
                background:#f2f2f2;
            }
        
            .payment
            {
                border:1px solid #f2f2f2;
                height:280px;
                border-radius:20px;
                background:#fff;
            }
           .payment_header
           {
               background:#a8729a;
               padding:20px;
               border-radius:20px 20px 0px 0px;
               
           }
           
           .check
           {
               margin:0px auto;
               width:50px;
               height:50px;
               border-radius:100%;
               background:#fff;
               text-align:center;
           }
           
           .check i
           {
               vertical-align:middle;
               line-height:50px;
               font-size:30px;
           }
        
            .content 
            {
                text-align:center;
            }
        
            .content  h1
            {
                font-size:25px;
                padding-top:25px;
            }
        
            .content a
            {
                width:200px;
                height:35px;
                color:#fff;
                border-radius:30px;
                padding:5px 10px;
                background:#a8729a;
                transition:all ease-in-out 0.3s;
            }
        
            .content a:hover
            {
                text-decoration:none;
                background:#000;
            }
           
        </style>
        
        
        
        <div class="container">
           <div class="row">
              <div class="col-md-6 mx-auto mt-5">
                 <div class="payment">
                    <div class="payment_header">
                       <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
                    </div>
                    <div class="content">
                       <h1>Order Placed Successfully !</h1>
                       <p>Thank you for your Purchase</p>
                       <a href="{% url 'view_home'%}">Go to Home</a> 
                    </div>
                    
                 </div>
              </div>
           </div>
        </div>
        {% comment %} <a style="text-decoration: none;" href="{% url 'view_home' %}"><button>retuhvhgvn home</button></a> {% endcomment %}
    </center>
</body>
</html>
